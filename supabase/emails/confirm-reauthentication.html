<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Confirm Your Email - TheToolk.it</title>
    <!--[if mso]>
      <style type="text/css">
        body,
        table,
        td {
          font-family: Arial, sans-serif !important;
        }
      </style>
    <![endif]-->
  </head>
  <body>
    <!-- Wrapper Table -->
    <table
      style="
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI',
          'Roboto', 'Helvetica Neue', Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px 10px;
      "
      width="100%"
      cellpadding="0"
      cellspacing="0"
      border="0"
    >
      <tr>
        <td align="center">
          <!-- Main Container -->
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="
              max-width: 600px;
              background-color: #ffffff;
              border-radius: 0;
              overflow: hidden;
              border: 1px solid #333;
              box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            "
          >
            <!-- Header with Logo -->
            <tr>
              <td align="center" style="padding: 0 16px; background: #e5e7eb">
                <h1 style="margin: 0; padding: 40px 10px">TheToolk.it</h1>
              </td>
            </tr>

            <!-- Content -->
            <tr>
              <td style="padding: 40px">
                <h2
                  style="
                    margin: 0 0 20px 0;
                    padding: 0;
                    color: #2c3e50;
                    font-size: 22px;
                    font-weight: 600;
                    line-height: 1.3;
                  "
                >
                  Confirm reauthentication
                </h2>

                <p
                  style="
                    margin: 0 0 20px 0;
                    padding: 0;
                    color: #546e7a;
                    font-size: 16px;
                    line-height: 1.6;
                  "
                >
                  Enter the code: {{ .Token }}
                </p>
              </td>
            </tr>

            <!-- Divider -->
            <tr>
              <td style="padding: 0 40px">
                <div style="height: 1px; background-color: #e0e0e0"></div>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="padding: 30px 40px; text-align: center">
                <p
                  style="
                    margin: 0 0 10px 0;
                    padding: 0;
                    color: #7f8c8d;
                    font-size: 13px;
                    line-height: 1.6;
                  "
                >
                  If you didn't create an account with TheToolk.it, you can
                  safely ignore this email.
                </p>

                <p
                  style="
                    margin: 20px 0 0 0;
                    padding: 0;
                    color: #95a5a6;
                    font-size: 12px;
                    line-height: 1.6;
                  "
                >
                  &copy; 2026 TheToolk.it. All rights reserved.
                </p>
              </td>
            </tr>
          </table>

          <!-- Spacer for email clients -->
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="max-width: 600px"
          >
            <tr>
              <td style="padding: 20px; text-align: center">
                <p
                  style="
                    margin: 0;
                    padding: 0;
                    color: #95a5a6;
                    font-size: 11px;
                    line-height: 1.5;
                  "
                >
                  This is an automated message, please do not reply to this
                  email.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
